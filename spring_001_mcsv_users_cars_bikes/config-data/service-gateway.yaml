server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/user/**
          filters:            
            - AuthFilter
        - id: service-car
          uri: lb://service-car
          predicates:
            - Path=/car/**
        - id: service-bike
          uri: lb://service-bike
          predicates:
            - Path=/bike/**
        - id: service-auth
          uri: lb://service-auth
          predicates:
            - Path=/auth/**
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
    